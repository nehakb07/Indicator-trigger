<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h1>Send WhatsApp Message</h1>
    <form id="messageForm" action="/send-message" method="POST">
        <label for="ticker">Stock Ticker:</label><br>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="sleepDuration">Sleep Duration (in minutes):</label><br>
        <input type="number" id="sleepDuration" name="sleepDuration" min="1" value="2" required><br><br>

        <button type="submit">Send WhatsApp Message</button>
    </form>
</body>
</html>
